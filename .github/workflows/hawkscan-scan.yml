name: "action-tests"
on:
  pull_request:

jobs:
  javaspringvulny-test:
    name: Java Spring Vulny Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout javaspringvulny repository
        uses: actions/checkout@v3
      - name: Run javaspringvulny
        run:  docker-compose up -d
      - name: Run Hawkscan
        uses: stackhawk/hawkscan-action@v2.1.3
        with:
          apiKey: ${{ secrets.HAWK_API_KEY }}
          configurationFiles: stackhawk.d/stackhawk.yml stackhawk.d/stackhawk-jsv-json-token.yml
          sarif_file: stackhawk.sarif
        env:
          APP_ID: fe3b8948-0edb-4fa4-a3b7-6fa200461f78
          ENV: action-scan
          SARIF_ARTIFACT: true